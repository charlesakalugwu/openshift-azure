apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    azure.openshift.io/sync-pod-wait-for-readiness: "false"
  name: omsagent
  namespace: openshift-azure-logging
spec:
  selector:
    matchLabels:
      app: omsagent
  template:
    metadata:
      labels:
        agentVersion: 1.10.0.1
        app: omsagent
        dockerProviderVersion: 6.0.0-0
    spec:
      containers:
        - name: omsagent
          env:
            - name: WSID
              value: '*** GENERATED ***'
            - name: KEY
              value: '*** GENERATED ***'
            - name: AKS_RESOURCE_ID
              value: '*** GENERATED ***'
            - name: AKS_REGION
              value: '*** GENERATED ***'
            - name: CONTROLLER_TYPE
              value: DaemonSet
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          image: '*** GENERATED ***'
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - /opt/livenessprobe.sh
            initialDelaySeconds: 60
            periodSeconds: 60
          ports:
            - containerPort: 25226
              protocol: TCP
            - containerPort: 25225
              protocol: TCP
            - containerPort: 25224
              protocol: UDP
          resources:
            limits:
              cpu: 150m
              memory: 600Mi
            requests:
              cpu: 75m
              memory: 225Mi
          securityContext:
            privileged: true
            runAsUser: 0
            runAsGroup: 0
          volumeMounts:
            - mountPath: /hostfs
              name: host-root
              readOnly: true
            - mountPath: /var/run/host/docker.sock
              name: docker-sock
            - mountPath: /var/log
              name: host-log
            - mountPath: /var/lib/docker/containers
              name: containerlog-path
            - mountPath: /etc/kubernetes/host
              name: azure-json-path
            - mountPath: /etc/config/settings
              name: settings-vol-config
              readOnly: true
      nodeSelector:
        beta.kubernetes.io/os: linux
        node-role.kubernetes.io/compute: "true"
      serviceAccountName: omsagent
      tolerations:
        - effect: NoExecute
          operator: Exists
        - effect: NoSchedule
          operator: Exists
      volumes:
        - hostPath:
            path: /
          name: host-root
        - hostPath:
            path: /var/run/docker.sock
          name: docker-sock
        - hostPath:
            path: /etc/hostname
          name: container-hostname
        - hostPath:
            path: /var/log
          name: host-log
        - hostPath:
            path: /var/lib/docker/containers
          name: containerlog-path
        - hostPath:
            path: /etc/kubernetes
          name: azure-json-path
        - configMap:
            name: container-azm-ms-agentconfig
            optional: true
          name: settings-vol-config

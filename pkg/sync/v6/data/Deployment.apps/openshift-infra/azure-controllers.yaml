apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: azure-controllers
  name: azure-controllers
  namespace: openshift-infra
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: azure-controllers
  template:
    metadata:
      labels:
        k8s-app: azure-controllers
    spec:
      containers:
      - args:
        - azure-controllers
        image: '*** GENERATED ***'
        name: azure-controllers
        ports:
        - containerPort: 8080
          name: http
        readinessProbe:
          httpGet:
            path: healthz/ready
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
        volumeMounts:
        - mountPath: /_data/_out
          name: aad-group-sync-config
          readOnly: true
      nodeSelector:
        node-role.kubernetes.io/infra: "true"
      serviceAccountName: azure-controllers
      volumes:
      - name: aad-group-sync-config
        secret:
          secretName: aad-group-sync-config

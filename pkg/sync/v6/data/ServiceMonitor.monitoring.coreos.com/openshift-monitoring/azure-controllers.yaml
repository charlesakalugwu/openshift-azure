apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    azure-app: azure-controllers
    k8s-app: azure-controllers
  name: azure-controllers
  namespace: openshift-monitoring
spec:
  endpoints:
  - interval: 30s
    metrics_path: /metrics
    port: http
    scheme: http
  jobLabel: k8s-app
  namespaceSelector:
    matchNames:
    - openshift-infra
  selector:
    matchLabels:
      k8s-app: azure-controllers

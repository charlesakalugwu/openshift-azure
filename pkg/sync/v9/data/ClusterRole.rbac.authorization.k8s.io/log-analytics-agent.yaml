apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: log-analytics-agent
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - events
  - nodes
  - namespaces
  - services
  verbs:
  - list
  - get
  - watch
- apiGroups:
  - extensions
  resources:
  - deployments
  verbs:
  - list
- apiGroups:
  - azmon.container.insights
  resources:
  - healthstates
  verbs:
  - get
  - create
  - patch
- nonResourceURLs:
  - /metrics
  verbs:
  - get
